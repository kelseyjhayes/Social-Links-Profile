<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Social links profile</title>
  
  
</head>
<body>
  <section>
    <div class="card">
      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="headshot of a woman lookning to camera">
      <div class="id-information">
        <h1 class="text-preset-1">Jessica Randall</h1>
        <p class="text-preset-3">London, United Kingdom</p>
      </div>
      <p class="bio text-preset-2">"Front-end developer and avid reader."</p>
      <div class="social-links text-preset-3">
        <a class="link-button" href="#">GitHub</a>
        <a class="link-button" href="#">Frontend Mentor</a>
        <a class="link-button" href="#">LinkedIn</a>
        <a class="link-button" href="#">Twitter</a>
        <a class="link-button" href="#">Instagram</a>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Kelsey.
  </div>
</body>
</html>
