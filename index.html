<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Social links profile</title>
  
  
</head>
<body>
  <main>
    <section>
      <h1 class="sr-only">Social Links Profile</h1>
      <div class="card">
        <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="headshot of a woman lookning to camera">
        <div class="id-information">
          <h2 class="text-preset-1">Jessica Randall</h2>
          <p class="text-preset-3">London, United Kingdom</p>
        </div>
        <p class="bio text-preset-2">"Front-end developer and avid reader."</p>
        <nav class="social-links text-preset-3">
          <a class="link-button" href="#" aria-label="Visit my GitHub profile">GitHub</a>
          <a class="link-button" href="#" aria-label="Visit my Frontend Mentor profile">Frontend Mentor</a>
          <a class="link-button" href="#" aria-label="Visit my LinkedIn profile">LinkedIn</a>
          <a class="link-button" href="#" aria-label="Visit my Twitter profile">Twitter</a>
          <a class="link-button" href="#" aria-label="Visit my Instagram profile">Instagram</a>
        </nav>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Kelsey.
  </div>
</body>
</html>
